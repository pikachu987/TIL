<!DOCTYPE html5>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script type="text/javascript">
    var HelloCtrl = function($scope){
      $scope.name = 'World!@#';
    }
  </script>
</head>
<body ng-app>
  <div ng-controller="HelloCtrl">
    hello to : <input ng-model="name" />
    <h1>Hello, {{name}}!</h1>
  </div>
</body>
</html>
